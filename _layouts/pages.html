<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Begin Jekyll SEO tag v2.7.1 -->
	<title>{{ page.title }} | {{ page.description }}</title>
	<meta name="generator" content="Jekyll v4.2.0" />
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="og:locale" content="en_US" />
	<meta name="description" content="{{ page.description }}" />
	<meta property="og:description" content="{{ page.description }}" />
	<link rel="canonical" href="/" />
	<meta property="og:url" content="/" />
	<meta property="og:page_name" content="{{ page.title }}" />
	<meta name="twitter:card" content="summary" />
	<meta property="twitter:title" content="{{ page.title }}" />
	<script type="application/ld+json">
	{"description":"{{ page.description }}","@type":"Webpage","headline":"{{ page.title }}","url":"{{ page.url }}","name":"{{ page.title }}","@context":"https://schema.org"}</script>
	<!-- End Jekyll SEO tag -->
	<link type="application/atom+xml" rel="alternate" href="/feed.xml" title="{{ page.title }}" />
	<link rel="stylesheet" href="/assets/css/style.css">
	<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/font/Alfa-slab/alfaslab.css">
	<link rel="stylesheet" href="/assets/font/Raleway/Raleway.css">
	<link rel="stylesheet" href="/assets/font/josefin-slab/josefin-slab.css">
	<link rel="icon" type="image/png" href="/assets/img/oreosec.png"/>
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script src="/assets/font/fontawesome-free-5.0.2/svg-with-js/js/fontawesome-all.min.js"></script>

    <link rel="stylesheet" href="/assets/css/post.css">

</head>
<body>
	<div  id="particles-js"></div>
	{% include head.html %}
	<div class="container">

	<!-- 	<input id="search" type="text" class="search" name="search" placeholder="Search title.."> 
		<input type="submit" class="btn btn-search text-light" value="search" onclick="search()">
	-->
	<div class="contain">
		<div class="album py-5 bg-transparent" id="album">
			<div class="mb-4 col-sm tag card" style="background:linear-gradient(#ff8a00,#e52e71);">
				<strong class="nyamping">HackTheBox</strong>
			</div>
			{% for post in site.posts %}
			{% if post.tag == "hackthebox" %}
			<div class="card mb-4 col-sm" style="background:#16131c" id="$id$">
				<div class="card-body">
					<strong>{{ post.title }}</strong>
					<p class="card-text text-muted">

					</p>
					<div class="d-flex justify-content-between align-items-center">
						<div class="btn-group">
							<a href="{{ post.url }}" type="button" target="_blank" class="btn btn-sm btn-outline-secondary">View</a>
						</div>
						<!-- <small class="text-muted">9 mins</small> -->
					</div>
				</div>
			</div>
			{% endif %}
			{% endfor %}
		</div>
	</div>

</div>

</body>
